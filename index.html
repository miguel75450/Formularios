<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de datos</title>
</head>
<body>
    <form id="miFormulario">
        <label for="search">Búsqueda:</label>
        <input type="search" name="search" id="search">
        <br>

        <label for="Nombre">Nombre:</label>
        <input type="text" name="Nombre" id="Nombre" placeholder="Nombre completo" autocomplete="off" required>
        <br>

        <label for="Apellido">Apellido:</label>
        <input type="text" name="Apellido" id="Apellido">
        <br>

        <label for="Direccion">Dirección:</label>
        <input type="text" name="Direccion" id="Direccion">
        <br>

        <label for="email">Correo:</label>
        <input type="email" name="email" id="email">
        <br>

        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password">
        <br>

        <label for="number">Número de teléfono:</label>
        <input type="number" name="number" id="number">
        <br>

        <label for="textarea">Datos adicionales:</label>
        <textarea name="textarea" id="textarea"></textarea>
        <br>

        <label for="color">Selecciona un color:</label>
        <input type="color" name="color" id="color">
        <br>

        <label for="Select-option">Seleccione una opción:</label>
        <select name="Select-option" id="Select-option">
            <option value="1">Lápiz</option>
            <option value="2">Color</option>
            <option value="3">Pluma</option>
        </select>
        <br>

        <input type="submit" value="Enviar datos">
    </form>
<br>
    <form action="avanzado.html" method="post">
        <label for="file">Selecciona un archivo:</label>
        <input type="file" name="file" id="file">
        <br>

        <input type="submit" value="Enviar archivo">
        <br>
        <input type="reset" value="Limpiar">
    </form>

    <script>
        document.getElementById("miFormulario").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let datos = {
                search: document.getElementById("search").value,
                nombre: document.getElementById("Nombre").value,
                apellido: document.getElementById("Apellido").value,
                direccion: document.getElementById("Direccion").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                telefono: document.getElementById("number").value,
                adicionales: document.getElementById("textarea").value,
                color: document.getElementById("color").value,
                opcion: document.getElementById("Select-option").value
            };

            sessionStorage.setItem("formData", JSON.stringify(datos));
            window.location.href = "formulario.html";
        });
    </script>
</body>
</html>
